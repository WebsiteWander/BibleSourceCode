    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f9f9f9; /* Matches original background */
            color: black;
            text-align: center;
            padding-top: 30px;
        }

        /* Title */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        /* Card Container (3 Columns) */
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 15px;
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }

        /* Individual Cards */
        .card {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: white;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        /* Restore Original Card Colors */
        .card_1 { background-color: #007BFF; }
        .card_2 { background-color: #ff1e00; }
        .card_3 { background-color: #0d6b05; }
        .card_4 { background-color: #0a0b5e; }
        .card_5 { background-color: #BA55D3; }
        .card_6 { background-color: #FFA500; }
        .card_7 { background-color: #4682B4; }
        .card_8 { background-color: #228B22; }
        .card_9 { background-color: #DC143C; }

    </style>
</head>
